<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css">
    
  </head>

  <body>
    <header>
      <h1 class="text-center mt-2 dashboard-header">DASHBOARD</h1>
    </header>

    <main>
      <section>
        <div class="conatiner text-center d-flex justify-content-center">
          <div class="upper-section">
            <div class="upper-section-inner bg-success">
              <h3>deposite</h3>
              <h2 >$<span id="depositeSum">00</span></h2>
            </div>
            <div class="upper-section-inner bg-warning">
              <h3>Withdraw</h3>
              <h2 >$<span id="WithdrawSum">00</span></h2>
            </div>
            <div class="upper-section-inner bg-primary">
              <h3>balance</h3>
              <h2>$<span id="myTotalBalance">12</span></h2>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="conatiner text-center d-flex justify-content-center">
          <div class="lower-section ">
            <div class="lower-section-inner bg-info rounded p-4">
              <h3>Deposite money</h3>
              <input
                type="number"
                class="form-control"
                id="deposite-input"
                placeholder="Enter your amount"
              />
              <button class="btn btn-warning mt-2" id="depositeButton">Deposite</button>
            </div>
            <div class="lower-section-inner bg-secondary rounded p-4">
              <h3>Withdraw money</h3>
              <input
                type="number"
                class="form-control"
                id="withdraw-input"
                placeholder="Enter your amount"
              />
              <button class="btn btn-info mt-2" id="WithdrawButton">Withdraw</button>
            </div>
        
          </div>
        </div>
      </section>
    </main>

    <!--  JavaScript file-->
    <script src="js/deposite.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
    ></script>

    ></script> -->
  </body>
</html>
